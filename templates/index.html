<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{{ url_for('static',  filename='favicon.ico') }}" />
		<title>上傳影像檔</title>
	</head>

	<body>
		<h1>上傳影像檔</h1>
		{% with msg = get_flashed_messages() %} {% if msg %}
		<!-- 如果msg變數值不是空的… -->
		{% for m in msg %}
		<p>{{ m }}</p>
		<!-- 顯示快閃訊息 -->
		{% endfor %} {% endif %} {% endwith %} {% if filename %}
		<!-- 如果filename變數值不是空的，則顯示影像。 -->
		<div>
			<img src="{{ url_for('display_image', filename=filename) }}" alt="input_image"/>
		</div>
		{% endif %}
		<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
			<input type="file" name="filename" accept="image/*" required />
			<input type="submit" value="辨識" />
		</form>
	</body>
</html>
